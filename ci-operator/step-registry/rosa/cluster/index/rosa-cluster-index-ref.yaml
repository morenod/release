ref:
  as: rosa-cluster-index
  from: rosa-aws-cli
  grace_period: 10m
  commands: rosa-cluster-index-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 60m
  env:
  - name: ES_SERVER
    default: "https://search-perfscale-dev-chmf5l4sh66lvxbnadi4bznl3a.us-west-2.es.amazonaws.com"
    documentation: "Elasticsearch connection URL in the format http(s)://username:password@host:port"
  - name: ES_INDEX
    default: "rosa-metadata"
    documentation: "Elasticsearch index where to save metadata. It must exists"
  - name: METADATA_FILE
    default: "cluster-config"
    documentation: "Name of the file in the ${SHARED_DIR} with the collected metadata"

  documentation: |-
    Index collected metadata into ES
